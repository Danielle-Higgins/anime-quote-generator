<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simpsons Quote Generator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="quote-container">
      <header class="header">
        <img src="./img/The_Simpsons_yellow_logo.svg" alt="simpson logo" />
      </header>

      <section class="quote-section">
        <div class="quote-content">
          <div class="quote">
            <p id="quote">
              What you need are feelings and experiences. The feelings of the
              person seeking the rain must be in concert with those of the
              person making it.
            </p>
          </div>
          <div class="person">
            <i class="fa-solid fa-minus"></i><i class="fa-solid fa-minus"></i>
            <span id="person">Nike Lemercier</span>
          </div>
        </div>

        <div class="buttons">
          <div class="feature-btns">
            <ul>
              <li id="speech"><i class="fa-solid fa-volume-high"></i></li>
              <li><i class="fa-solid fa-copy"></i></li>
              <li><i class="fa-brands fa-twitter"></i></li>
            </ul>
            <div class="new-btn">
              <button type="button" id="new-quote">New Quote</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
